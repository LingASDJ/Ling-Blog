# SITE CONFIGURATION
baseurl: "/Ling-Blog"
url: "https://lingasdj.github.io"

# THEME-SPECIFIC CONFIGURATION
title: 绫中之书                                # site's title
description: "JDSA-Ling"      # used by search engines
avatar: assets/img/triangle.png                         # Empty for no avatar in navbar
favicon: assets/img/triangle.png                           # Icon displayed in the tab

# Header and footer text
header_text: JDSALing-[Book]-Blog  # Change Blog header text
header_feature_image: assets/img/header/triangular.jpeg
header_feature_image_responsive: true
